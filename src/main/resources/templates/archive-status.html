<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>Архівування</title>
	
	<!-- jQuery -->
	<script
	  src="https://code.jquery.com/jquery-3.3.1.js"
	  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  crossorigin="anonymous">
	</script>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
	<nav id="menu" class="navbar navbar-expand-sm bg-secondary">
  		<ul class="navbar-nav">
		    <li class="nav-item">
		      <a class="nav-link text-light" href="/">Головна сторінка</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link text-light" href="/schedule">Графік</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link text-light" href="/patients">Пацієнти</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link text-light" href="/settings">Налаштування</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link text-light" href="/archive">Архівування</a>
		    </li>
  		</ul>
	</nav>
	
	<!-- Import database SUCCESS -->
	<div class="card col-2 mt-2 ml-2 bg-success text-white" th:if="${archiveStatusMessage.equals('importDatabaseSuccess')}">
		<div class="card-body">
			<h5 class="card-title">Успішно! </h5>
			<p class="card-text">База даних<br> була успішно відновлена! <i class="em em-sunglasses"></i>
			</p>
		</div>
	</div>
	
	<!-- Import database FAILURE -->
	<div class="card col-2 mt-2 ml-2 bg-danger text-white" th:if="${archiveStatusMessage.equals('importDatabaseFailure')}">
		<div class="card-body">
			<h5 class="card-title">Помилка! </h5>
			<p class="card-text">Надісланий файл не дійсний! <i class="em em-disappointed_relieved"></i>
			</p>
		</div>
	</div>
	
	<!-- Empty database SUCCESS -->
	<div class="card col-2 mt-2 ml-2 bg-success text-white" th:if="${archiveStatusMessage.equals('emptyDatabaseSuccess')}">
		<div class="card-body">
			<h5 class="card-title">Успішно! </h5>
			<p class="card-text">База даних<br> була успішно спустошена! <i class="em em-sunglasses"></i>
			</p>
		</div>
	</div>
</body>
</html>
